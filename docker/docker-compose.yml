version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: my_platform_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - my_platform_network

  mysql:
    image: mysql:8.0
    container_name: my_platform_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: my_platform
      MYSQL_USER: platform_user
      MYSQL_PASSWORD: platform_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - my_platform_network

  postgres:
    image: postgres:15-alpine
    container_name: my_platform_postgres
    environment:
      POSTGRES_DB: my_platform
      POSTGRES_USER: platform_user
      POSTGRES_PASSWORD: platform_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - my_platform_network

volumes:
  redis_data:
  mysql_data:
  postgres_data:

networks:
  my_platform_network:
    driver: bridge
