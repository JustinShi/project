[tool:pytest]
# 测试配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 标记配置
markers =
    unit: 单元测试
    integration: 集成测试
    contract: 合约测试（API规范验证）
    slow: 慢速测试
    network: 需要网络的测试
    binance_api: 需要币安API的测试
    websocket: WebSocket相关测试
    database: 需要数据库的测试
    redis: 需要Redis的测试

# 异步测试配置
asyncio_mode = auto

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
